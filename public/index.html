<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="600" />
    <script src="https://kit.fontawesome.com/9b3a95a482.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Server</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li class="title">
              Weather Server - Nevada, Iowa
            </li>
            <li>
              <a href="https://skeltonnetworks.com/" target="_blank">
                <i class="fas fa-house"></i>Skelton Networks
              </a>
            </li>
            <li>
              <a href="https://github.com/zskelton" target="_blank">
                <i class="fa-brands fa-github"></i>Github
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/zach-skelton-09b60398/" target="_blank">
                <i class="fa-brands fa-linkedin"></i>Linked-In
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Current Weather:</h1>

        <div id="display_error"></div>

        <div id="test_weather_display">
          <div id="station_type">
            <span class="weather_label">Station:</span>
            <span class="weather_data" id="type_data">--</span>
          </div>
          <div id="temperature">
            <span class="weather_label">Temperature:</span>
            <span class="weather_data" id="temp_data">--</span>
          </div>
          <div id="humidty">
            <span class="weather_label">Humidity:</span>
            <span class="weather_data" id="humi_data">--</span>
          </div>
          <div id="wind_speed">
            <span class="weather_label">Wind Speed:</span>
            <span class="weather_data" id="wspd_data">--</span>
          </div>
          <div id="wind_dir">
            <span class="weather_label">Wind Direction:</span>
            <span class="weather_data" id="wdir_data">--</span>
          </div>
          <div id="datetime">
            <span class="weather_label">Date/Time:</span>
            <span class="weather_data" id="date_data">--</span>
          </div>
          <div id="battery">
            <span class="weather_label">Battery:</span>
            <span class="weather_data" id="batr_data">--</span>
          </div>
        </div>

        <div id="resources"></div>
    </main>

    <footer>
      <div class="container">
        <p>
          Skelton Networks Â© 2023
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
